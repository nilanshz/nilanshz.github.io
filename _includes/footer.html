<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4" style="padding-bottom: 15px;">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>This site is hosted on GitHub, theme is Solid. A Bootstrap theme for Jekyll. View the source code <a href=https://github.com/AdiFahmi/AdiFahmi.github.io target=_blank>here</a>.</p>
            </div>
            <div class="col-lg-4" style="padding-bottom: 15px;">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>My Location</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><!--/row -->
    </div><!--/container -->
</div><!--/footerwrap -->
